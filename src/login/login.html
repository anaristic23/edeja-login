<template>
  <div class="row">
    <div class="col s12 m12">
      <h2 class="container">${'title' | t }</h2>
      <div class="card container">
        <div class="card-content">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">${'email' | t }</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="${'placeholder-email' | t }"
                value.bind="formModel.username & validateOnChangeOrBlur" />
              <small id="emailHelp" class="form-text text-muted">${'placeholder-under' | t }</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">${'password' | t }</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="${'placeholder-password' | t }"
                value.bind="formModel.password & validateOnChangeOrBlur" />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1"
                checked.bind="formModel.agree & validateOnChangeOrBlur" />
              <label class="form-check-label" for="exampleCheck1">${'checkbox' | t }</label>
            </div>

            <ul if.bind="controller.errors.length > 0">
              <li repeat.for="error of controller.errors">
                ${error.message}
              </li>
            </ul>

            <button click.trigger="pressedLoginButton()" class="btn btn-primary">
              ${'button' | t }
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
