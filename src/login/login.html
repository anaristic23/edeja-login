<template>
  <section class="au-animate">
    <h2>Login</h2>
    <form submit.delegate="onLogin()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter email"
          value.bind="formModel.username & validateOnChangeOrBlur"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          value.bind="formModel.password & validateOnChangeOrBlur"
        />
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          checked.bind="formModel.agree & validateOnChangeOrBlur"
        />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <ul if.bind="controller.errors.length > 0">
        <li repeat.for="error of controller.errors">
          ${error.message}
        </li>
      </ul>

      <button
        type="submit"
        class="btn btn-primary"
        disabled.bind="isFormInvalid"
      >
        Submit
      </button>
    </form>
  </section>
</template>
