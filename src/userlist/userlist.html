<template>
  <div class="row">
    <div class="col s12 m12">
      <h2 class="container">List of users</h2>
      <div class="container">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" repeat.for="user of users">
            <a href.bind="'/profile/' + user.id">
              <p>${user.firstName} ${user.lastName}</p>
            </a>
            <p>${user.email}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
