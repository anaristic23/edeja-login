<template>
  <div class="row">
    <div class="col s12 m12">
      <h2 class="container">Profile page</h2>
      <div class="card container">
        <div class="card-content">
          <div if.bind="!isEditing" style="width: 18rem;">
            <div class="card-body">
              <p>${user.firstName}</p>
              <p>${user.lastName}</p>
              <p>${user.email}</p>

              <button class="btn btn-success" click.trigger="onEdit()">Edit profile</button>
              <button class="btn btn-danger" click.trigger="removeProfile()">Delete profile</button>

            </div>
          </div>
          <form if.bind="isEditing">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label>First name</label>
                <input type="text" value.bind="editModel.firstName" class="form-control" placeholder="First name"
                  required>

              </div>
              <div class="col-md-4 mb-3">
                <label>Last name</label>
                <input type="text" value.bind="editModel.lastName" class="form-control" placeholder="Last name"
                  required>

              </div>
              <div class="col-md-4 mb-3">
                <label>Email</label>
                <input type="text" value.bind="editModel.email" class="form-control" placeholder="E-mail" required>

              </div>
            </div>
            <button class="btn btn-primary" click.trigger="save()">Save</button>
            <button class="btn btn-dark" click.trigger="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
