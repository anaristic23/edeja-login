<template>
    <section class="au-animate container">
      <h2>Profile page</h2>
      <div if.bind="!isEditing" class="card" style="width: 18rem;">
        <div class="card-body">
          <p>${user.firstName}</p>
          <p>${user.lastName}</p>
          <p>${user.email}</p>
  
          <button class="btn btn-success" click.trigger="onEdit()">Edit profile</button>
          <button class="btn btn-danger">Delete profile</button>
  
        </div>
      </div>
      <form if.bind="isEditing">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label>First name</label>
            <input type="text" value.bind="editModel.firstName" class="form-control" placeholder="First name" required>
  
          </div>
          <div class="col-md-4 mb-3">
            <label>Last name</label>
            <input type="text" value.bind="editModel.lastName" class="form-control" placeholder="Last name" required>
  
          </div>
          <div class="col-md-4 mb-3">
            <label>Email</label>
            <input type="text" value.bind="editModel.email" class="form-control" placeholder="E-mail" required>
  
          </div>
        </div>
        <button class="btn btn-primary" click.trigger="save()">Save</button>
        <button class="btn btn-dark" click.trigger="cancel()">Cancel</button>
      </form>
    </section>
  </template>
