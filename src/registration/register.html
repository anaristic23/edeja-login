<template>
  <div class="row">
    <div class="col s12 m12">
      <h2 class="container">${'register.title' & t}</h2>
      <div class="card container">
        <div class="card-content">
          <form>
            <div class="form-group">
              <label for="fn">${'firstName' & t}</label>
              <input type="text" class="form-control" id="fn" placeholder="${'register.placeholder-first-name' & t}"
                value.bind="registrationModel.firstName & validateOnChangeOrBlur" />
            </div>

            <div class="form-group">
              <label for="ln">${'lastName' & t}</label>
              <input type="text" class="form-control" id="ln" placeholder="${'register.placeholder-last-name' & t}"
                value.bind="registrationModel.lastName & validateOnChangeOrBlur" />
            </div>

            <div class="form-group">
              <label for="ln">${'email' & t}</label>
              <input type="text" class="form-control" id="ln" placeholder="${'placeholder-email' & t}"
                value.bind="registrationModel.email & validateOnChangeOrBlur" />
            </div>

            <ul if.bind="controller.errors.length > 0">
              <li repeat.for="error of controller.errors">
               ${error.message}
              </li>
            </ul>

            <button click.trigger="pressedSubmitButton()" class="btn btn-primary">
              ${'register.submit' & t}
            </button>
            <button click.trigger="pressedMockButton()" class="btn btn-primary">
              Mock
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
